<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script type="module" src="pong.js"></script>
	<title>Pongpong</title>
</head>
<body>
	<div style="display: flex; justify-content: center;">
		<h1>Pongpong<br></h1>
	</div>
	<div style="display: flex; justify-content: center;">
		<h2>Score</h2>
	</div>
	<div style="display: flex; justify-content: center;">
		<h2 id="score_text">0 - 0</h2>
	</div>
	<div style="display: flex; align-items: center; justify-content: center;">
		<canvas id="drawCanvas" width="800" height="600" style="display: flex; align-items: center; justify-content: center;"></canvas>
	</div>
	<div style="display: flex; justify-content: center;">
		<h1 id="start_text">Press SPACE to start</h1>
	</div>
	<div style="display: flex; justify-content: center;">
		<h2 id="game_info_text">First to 5 points wins !</h2>
	</div>
	<div style="display: flex; justify-content: center;">
		<h1 id="winner_text"></h1>
	</div>
</body>
</html>
