# logstash/pipeline/logstash.conf

input {
  tcp {
    port => 5001
    codec => json_lines
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    user => "elastic"
    password => "${ELASTIC_PASSWORD}"
    index => "transcendence-logs-%{+YYYY.MM.dd}"
  }
}

